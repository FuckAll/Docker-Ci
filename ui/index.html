<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Docker Ci</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            todos: [
                { text: 'Docer Ci ' }
            ]
        }
    })
</script>
</body>
</html>
